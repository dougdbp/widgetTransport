<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Transport - Douglas Peixoto</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="frame"></div>

        <div class="title">
            <h1>Encontre <span>Boris</span> no local de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>

        <div class="info">
            <img src="./assets/boris.svg" alt="Imagem com informações do carro e motorista" class="info-img">
            <div class="info-car">
                <h1>BCD0D19</h1>
                <p>Honda Civic Roxo</p>
            </div>
        </div>

        <footer>
            <input type="text" name="" id="mensagem" placeholder="Enviar mensagem para Boris...">
            <div class="icons">
                <img src="./assets/phone-icon.svg" alt="">
                <img src="./assets/badge-icon.svg" alt="">
            </div>
        </footer>

    </main>

</body>
</html>
